message Error {
  uint32 code = 1;
  string message = 2;
}

message Pubkey {
  bytes key = 1;
}

message NodeId {
  Pubkey pubkey = 1;
}

message CollectionId {
  Pubkey pubkey = 1;
}

message CollectionSearchRequest {
  NodeId node_id = 1;
}

message CollectionSearchResponse {
  Error error = 1;
  repeated CollectionId payload = 2;
}

message CollectionCreateRequest {
  NodeId node_id = 1;
}

message CollectionCreateResponse {
  Error error = 1;
  CollectionId payload = 2;
}

message BundleId {
 CollectionId collection_id = 1;
 bytes bundle_id = 2;
}

message Hash {
 bytes hash = 1;
}

